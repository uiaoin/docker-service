version: '2'
services:
  service-redis-cluster:
    image: grokzen/redis-cluster:latest
    restart: always
    networks:
      - service_network
    ports:
      - "7000:7000"
      - "7001:7001"
      - "7002:7002"
      - "7003:7003"
      - "7004:7004"
      - "7005:7005"
    environment:
      REDIS_CLUSTER_IP: '0.0.0.0'

networks:
  service_network:
    external: true