version: '3'
services:
  service-proxy:
    image: jwilder/nginx-proxy
    container_name: service-proxy
    restart: always
    networks:
      - local
    ports:
      - "80:80"
    volumes:
      - ./logs:/var/log/nginx
      - /var/run/docker.sock:/tmp/docker.sock:ro

networks:
  local:
    external: true
